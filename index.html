<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  
  <h2>Ankita's calculator</h2>
  <div id="div_calculator"> 
    <div id="div_screen" ></div>
    <button id="clear" class="calculator_buttons clear" >AC </button>
    <button id="plusminus" class="calculator_buttons"> +/- </button>
    <button id="percentage" class="calculator_buttons"> % </button>
    <button id="divide" class="calculator_buttons operator" value="/"> รท </button>
    <button id="seven" value= "7" class="calculator_buttons number"> 7 </button>
    <button id="eight" class="calculator_buttons number" value="8" > 8</button>
    <button id="nine" class="calculator_buttons number" value="9" > 9</button>
    <button id="x" class="calculator_buttons operator"  value="x"> x </button>
    <button id="four" class="calculator_buttons number" value="4" > 4</button>
    <button id="five" class="calculator_buttons number" value="5"> 5 </button>
    <button id="six" class="calculator_buttons number" value="6" > 6</button>
    <button id="minus" class="calculator_buttons operator" value="-">- </button>
    <button id="one" class="calculator_buttons number" value="1"> 1</button>
    <button id="two" class="calculator_buttons number" value="2"> 2</button>
    <button id="three" class="calculator_buttons number" value="3" > 3 </button>
    <button id="plus" class="calculator_buttons operator" value="+"> + </button>
    <button id="zero" class="calculator_buttons number" value="8">0 </button>
    <button id="dot" class="calculator_buttons number" value="."> . </button>
    <button id="equal" class="calculator_buttons equals"> = </button>
  </div>

  <script src="script.js"></script>
</body>

</html>
